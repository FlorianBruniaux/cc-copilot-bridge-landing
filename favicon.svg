<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background -->
  <rect width="100" height="100" rx="16" fill="#0d1117"/>

  <!-- Bridge icon (three arrows converging) -->
  <g stroke="#58a6ff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Center hub -->
    <circle cx="50" cy="50" r="10" fill="#161b22" stroke="#58a6ff"/>

    <!-- Top arrow (Anthropic) -->
    <path d="M50 20 L50 35" stroke="#d97706"/>
    <circle cx="50" cy="15" r="5" fill="#d97706" stroke="none"/>

    <!-- Bottom-left arrow (Copilot) -->
    <path d="M28 70 L40 58" stroke="#58a6ff"/>
    <circle cx="24" cy="74" r="5" fill="#58a6ff" stroke="none"/>

    <!-- Bottom-right arrow (Ollama) -->
    <path d="M72 70 L60 58" stroke="#3fb950"/>
    <circle cx="76" cy="74" r="5" fill="#3fb950" stroke="none"/>
  </g>

  <!-- CLI prompt -->
  <text x="50" y="54" text-anchor="middle" font-family="monospace" font-size="12" fill="#c9d1d9">>_</text>
</svg>
